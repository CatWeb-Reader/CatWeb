name: catweb
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # ui
  flutter_speed_dial: ^6.0.0
  flutter_rating_bar: ^4.0.1
  flutter_linkify: ^5.0.2
  flutter_highlight: ^0.7.0
  cupertino_icons: ^1.0.4
  flutter_sticky_header: ^0.6.3
  flutter_swipe_action_cell: ^3.0.2
  extended_image: ^7.0.0-dev.1
  modal_bottom_sheet: ^2.0.1
  bot_toast: ^4.0.2
  scrollable_positioned_list: ^0.3.2
  photo_view:
    git: https://github.com/bluefireteam/photo_view.git

  pull_to_refresh:
    git: https://github.com/miquelbeltran/flutter_pulltorefresh

  # network
  brotli: ^0.5.0
  dio: ^4.0.4
  dio_cache_interceptor: ^3.2.6
  dio_cache_interceptor_db_store: ^4.1.1
  dio_smart_retry: ^1.2.0
  cookie_jar: ^3.0.1
  dio_cookie_manager: ^2.0.0
  dio_http_formatter:
    git:
      url: https://github.com/simonkimi/dio_http_formatter.git

  flutter_inappwebview: ^5.3.2
  webview_cookie_manager: ^2.0.6

  # state
  get: ^4.6.5
  flutter_hooks: ^0.18.4
  event_bus: ^2.0.0

  # database
  drift: ^1.3.0
  shared_preferences: ^2.0.9
  sqlite3_flutter_libs: ^0.5.7
  path_provider: ^2.0.0
  path: ^1.8.1

  # tools
  protobuf: ^2.0.0
  intl: ^0.17.0
  synchronized: ^3.0.0
  uuid: ^3.0.5
  tuple: ^2.0.0
  rxdart: ^0.27.4
  logger: ^1.1.0
  yaml: ^3.1.1

  # parser
  catweb_parser:
    git:
      url: https://github.com/simonkimi/catweb-parser.git


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  build_runner: ^2.1.11
  drift_dev: ^1.1.0
  dart_code_metrics: ^4.15.2

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/svgs/