name: catweb
description: A new Flutter project.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # ui
  font_awesome_flutter: ^9.2.0
  flutter_speed_dial: ^4.5.0
  flutter_rating_bar: ^4.0.0
  flutter_linkify: ^5.0.2
  bot_toast: ^4.0.1
  flutter_highlight: ^0.7.0
  cupertino_icons: ^1.0.4
  flutter_sticky_header: ^0.6.0
  flutter_swipe_action_cell: ^2.1.4
  pull_to_refresh: ^2.0.0

  # network
  brotli: ^0.5.0
  dio: ^4.0.4
  universal_html: ^2.0.8
  json_path: ^0.3.0
  xpath_selector: ^1.0.4


  # state
  get: ^4.3.8
  flutter_mobx: ^2.0.2
  flutter_hooks: ^0.18.0

  # database
  moor: ^4.5.0
  shared_preferences: ^2.0.9
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.0
  path: ^1.8.0

  # tools
  protobuf: ^2.0.0
  intl: ^0.17.0
  flutter_js: ^0.5.0+3
  synchronized: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  mobx_codegen: ^2.0.3
  moor_generator: ^4.5.1
  build_runner: ^2.1.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/svgs/