syntax = 'proto3';

enum NetActionType {
  NET_ACTION_TYPE_GET = 0;
  NET_ACTION_TYPE_POST = 1;
  NET_ACTION_TYPE_PUT = 2;
  NET_ACTION_TYPE_DELETE = 3;
}

enum InputActionType {
  INPUT_ACTION_TYPE_STRING = 0;
  INPUT_ACTION_TYPE_NUM = 1;
}

// 动作: 输入
message InputAction {
  string name = 1;
  string id = 2;
  InputActionType type = 3;
  bool global = 4;
}


// 动作: 网络
message NetAction {
  string name = 1;
  NetActionType type = 2;
  string url = 3;
  string data = 4;
}

// 动作: 设置id
message SetIdAction {
  string name = 1;
  string id = 2;
  string reg = 3;
  string replace = 4;
  bool global = 5;
}


// 动作: 打开页面
message OpenPageAction {
  string name = 1;
  string target = 2;
}


message ActionCombine {
  string name = 1;
  repeated string actions = 2;
  string icon = 5;
}