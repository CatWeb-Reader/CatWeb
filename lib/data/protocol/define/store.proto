syntax = 'proto3';
import 'parser.proto';
import 'actions.proto';


message RegField {
  string reg = 1;
  string value = 2;
}


message RulesProtocol {
  string name = 1;
  string baseUrl = 2;
  string extraCookies = 3;
  string loginUrl = 4;
  string loginCookieReg = 5;
  string version = 8;

  repeated RegField headers = 6;
  repeated RegField cookies = 7;

  repeated GalleryParser galleryParsers = 10;
  repeated ListViewParser listViewParser = 11;
  repeated ActionCombine actionList = 12;
}