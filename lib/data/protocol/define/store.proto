syntax = 'proto3';
import 'parser.proto';
import 'actions.proto';

message RulesProtocol {
  string name = 1;
  string baseUrl = 2;
  string cookies = 3;
  string headers = 4;
  string extraCookies = 5;
  string loginUrl = 6;


  repeated GalleryParser galleryParsers = 10;
  repeated ListViewParser listViewParser = 11;
  repeated Action actionList = 12;
}