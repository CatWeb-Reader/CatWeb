syntax = 'proto3';

import 'template.proto';


enum SiteDisplayType {
  show = 0;
  shrink = 1;
  hide = 2;
}


message SitePage {
  string name = 1;
  string uuid = 2;

  string url = 3;
  string icon = 4;
  SiteDisplayType display = 5;
  string flag = 6;
  string base_parser = 7;

  Template template = 8;  // 模板
  bytes template_data = 9;  // 模板数据
}