syntax = 'proto3';

import 'template.proto';
import 'actions.proto';


enum SiteDisplayType {
  show = 0;
  shrink = 1;
  hide = 2;
}


message SitePage {
  string name = 1;
  string uuid = 2;

  string url = 3;
  NetActionType net_action = 4;
  string form_data = 5;

  string icon = 10;
  SiteDisplayType display = 11;
  string flag = 12;
  string base_parser = 13;


  Template template = 20;  // 模板
  bytes template_data = 21;  // 模板数据
}